<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quote Generator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Open+Sans&display=swap"
            rel="stylesheet">
        <!-- Style Flipdown -->
        <link href="https://pbutcher.uk/flipdown/css/flipdown/flipdown.css" rel="stylesheet" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- ALL MIN CSS -->
        <link rel="stylesheet" href="assets/css/all.min.css">
        <link rel="stylesheet" href="assets/css/all.css">
        <!-- File Normalization -->
        <link rel="stylesheet" href="assets/css/normalize.css">
        <!-- Import CSS Files -->
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <h1>Quote Of The Day</h1>
            <div class="content">
                <div class="quote-area">
                    <i class="fa-solid fa-quote-left"></i>
                    <p class="quote">
                        Never give up because you never know if the
                        next try is going to be the one that works.
                    </p>
                    <i class="fa-solid fa-quote-right"></i>
                </div>
                <div class="author">
                    <span>__</span>
                    <span class="name">Mary Kay Ash</span>
                </div>
            </div>
            <div class="buttons">
                <div class="features">
                    <ul>
                        <li class="speech"><i class="fa-solid fa-volume-high"></i></li>
                        <li class="copy"><i class="fa-solid fa-copy"></i></li>
                        <p class="message">The text has been copied !</p>
                    </ul>
                    <button>New Quote</button>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="vendor/js/main.js"></script>
    </body>
</html>
